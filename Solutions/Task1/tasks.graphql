type Query {
    """ Returns all orders for a producer. """
    orders(producer: ID!, filter: OrderFilter): [Order!]
}

""" Represents a payed order of a customer for a specific product of a producer. """
type Order {
    id: ID!
    product: ID!
    amount: Int!
    producer: ID!
    customer: ID!
}

input OrderFilter {
    product: ID
    customer: ID
}